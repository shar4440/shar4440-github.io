<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Online Registration Form</h1>
        <p></p>

        <form id="registrationForm">
            <!-- Name Field -->
            <label for="name">Name <span>*</span>:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email Field -->
            <label for="email">Email <span>*</span>:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <!-- Phone Field -->
            <label for="phone">Phone <span>*</span>:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your 10-digit phone number" pattern="[0-9]{10}" required>

            <!-- SSLC Marks -->
            <label for="sslc">SSLC Marks (%) <span>*</span>:</label>
            <input type="number" id="sslc" name="sslc" placeholder="Enter SSLC marks" min="0" max="100" required>

            <!-- PUC Marks -->
            <label for="puc">PUC Marks (%) <span>*</span>:</label>
            <input type="number" id="puc" name="puc" placeholder="Enter PUC marks" min="0" max="100" required>

            <!-- Gender Field -->
            <label for="gender">Gender <span>*</span>:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <!-- Address Field -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">

            <!-- Message Field -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter any additional comments"></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <!-- Success Message -->
        <div id="successMessage" style="display:none; margin-top: 20px;">
            <h2 style="color: green;">Submission Successful!</h2>
            <p>Your form has been successfully submitted. Here is the information you provided:</p>
            <p><strong>Name:</strong> <span id="outputName"></span></p>
            <p><strong>Email:</strong> <span id="outputEmail"></span></p>
            <p><strong>Phone:</strong> <span id="outputPhone"></span></p>
            <p><strong>SSLC Marks:</strong> <span id="outputSSLC"></span></p>
            <p><strong>PUC Marks:</strong> <span id="outputPUC"></span></p>
            <p><strong>Gender:</strong> <span id="outputGender"></span></p>
            <p><strong>Address:</strong> <span id="outputAddress"></span></p>
            <p><strong>Message:</strong> <span id="outputMessage"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
